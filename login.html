<!DOCTYPE html>

<html ng-app="votelist">
<head>
    <title>Log in</title>

    <!-- JQuery -->
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>      
       
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    
    <script src="angular.min.js"></script>
    <script type="text/javascript" src="votelist.module.js"></script>
    
    <!-- data controller -->
    <script type="text/javascript" src="data.votelist.controller.js"></script>      
</head>

<body>
        
    <div class = "col-xs-4">
        <div class="container" ng-controller="dataControl">
            <div ng-include ng-init="menuHighlight = 3;"src="'header.html'">
                
            </div>
            
            <div class="row">
                <div class = "col-xs-4"></div>
                <div class="col-xs-4">
                    <h1>Log in</h1>
                </div>
                <div class = "col-xs-4"></div>
            </div>
        
        
            <div class="row">
                <div class = "col-xs-4"></div>
                <div class="col-xs-4">
                    <form name="accountForm" novalidate>
                        <!-- user-->
                        <div class="form-group" ng-class="{ 'has-error' : accountForm.username.$invalid && accountForm.username.$touched, 'has-success' : !accountForm.username.$invalid && accountForm.username.$touched }">
                            <label>username:</label>
                            <input type="text" class="form-control" name="username" ng-model="account.username" required/>
                            <p ng-show="accountForm.username.$invalid && accountForm.username.$touched" class="help-block">The username is required.</p>
                        </div>
                        <!-- pass -->
                        <div class="form-group" ng-class="{ 'has-error' : accountForm.password.$invalid && accountForm.password.$touched, 'has-success' : !accountForm.password.$invalid && accountForm.password.$touched }">
                            <label>password:</label>
                            <input type="password" class="form-control" name="password" ng-model="account.password" required/>
                            <p ng-show="accountForm.password.$invalid && accountForm.password.$touched" class="help-block">The password is required.</p>
                        </div>
                    </form>
                    <div class= "row">
                        <div class= "col-xs-4">
                            <button type= "button" class="btn btn-primary" ng-click="login(account)" ng-disabled="accountForm.$invalid">Log in</button>
                        </div>
                        <div class= "col-xs-3"></div>
                        <div class= "col-xs-4">
                            <button type= "button" class="btn btn-default" ng-click="getNewAccountPage()">Make Account</button>
                        </div>
                    </div>
                </div>
                <div class = "col-xs-4"></div>
                
            </div>
        </div>
    </div>
    
    <div class = "col-xs-4"></div>

</body>
</html>
